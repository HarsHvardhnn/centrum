server {
    server_name centrummedyczne7.pl www.centrummedyczne7.pl;

    # Remove the static file serving - we'll proxy to SEO server instead
    # root /var/www/centrum-seo/dist;
    # index index.html;

    # Proxy all main routes to your SEO server
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CRITICAL: Pass the original User-Agent to your SEO server
        proxy_set_header User-Agent $http_user_agent;
    }

    # Keep your existing API proxy (unchanged)
    location /api/ {
        proxy_pass http://localhost:5069;  # Or whatever your backend port is
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Static files caching for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_set_header Host $host;
        proxy_set_header User-Agent $http_user_agent;
    }

    # Keep your existing SSL configuration (unchanged)
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/centrummedyczne7.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/centrummedyczne7.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Optional: Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Optional: Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Keep your existing HTTP redirect server (unchanged)
server {
    if ($host = www.centrummedyczne7.pl) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name centrummedyczne7.pl www.centrummedyczne7.pl;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
} 